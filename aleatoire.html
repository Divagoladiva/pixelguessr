<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur Aléatoire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="newWordButton">Nouveau</button>
    <h2 id="randomWord"></h2>
    <img id="randomImage" src="" alt="Image aléatoire">

    <script>
        const words = ["chien", "chat", "pomme", "soleil", "voiture", "montagne", "océan", "ordinateur", "livre", "musique"];

        document.getElementById("newWordButton").addEventListener("click", function() {
            let randomWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById("randomWord").textContent = randomWord;

            // Utilisation d'Unsplash Source pour récupérer une image liée au mot
            const imageUrl = `https://source.unsplash.com/400x300/?${randomWord}`;

            // Affichage de l'image
            document.getElementById("randomImage").src = imageUrl;
        });
    </script>
</body>
</html>

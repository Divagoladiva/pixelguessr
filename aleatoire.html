        let currentWord = '';
        let currentImageUrl = '';

        document.getElementById("newWordButton").addEventListener("click", function() {
            generateNewWord();
        });

        document.getElementById("buzzerButton").addEventListener("click", function() {
            document.getElementById("guess-container").classList.remove('hidden');
            document.getElementById("result-container").textContent = ''; // Clear previous result
            document.getElementById("guess-input").value = ''; // Clear previous input
        });

        document.getElementById("submit-guess").addEventListener("click", function() {
            const userGuess = document.getElementById("guess-input").value.trim().toLowerCase();
            
            if (userGuess === currentWord) {
                document.getElementById("result-container").textContent = "Bravo, c'est correct!";
                document.getElementById("result-container").classList.add('correct');
                document.getElementById("result-container").classList.remove('incorrect');
            } else {
                document.getElementById("result-container").textContent = "Désolé, ce n'est pas correct.";
                document.getElementById("result-container").classList.add('incorrect');
                document.getElementById("result-container").classList.remove('correct');
            }
            
            // Reset and load new word and image after 2 seconds
            setTimeout(function() {
                generateNewWord();
                document.getElementById("guess-container").classList.add('hidden');
            }, 2000);
        });

        function generateNewWord() {
            // Choisir un mot aléatoire
            currentWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById("randomWord").textContent = currentWord;

            // Requête vers l'API Pexels pour obtenir une image aléatoire
            fetch(`https://api.pexels.com/v1/search?query=${currentWord}&per_page=1`, {
                headers: {
                    Authorization: apiKey // Clé API pour authentification
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.photos && data.photos.length > 0) {
                    currentImageUrl = data.photos[0].src.medium;
                    document.getElementById("randomImage").src = currentImageUrl;
                } else {
                    document.getElementById("randomImage").src = "https://via.placeholder.com/400x300?text=Aucune+image";
                }
            })
            .catch(error => console.error("Erreur lors de la récupération de l'image:", error));
        }

        // Initial call to display a word and image when the page loads
        generateNewWord();
